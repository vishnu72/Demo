<form [formGroup]="userAddForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="head-text">
      First Name
    </div>
    <div>
      <input type="text" formControlName="FirstName" class="form-input">
    </div>
    <div class="head-text">
      Last Name
    </div>
    <div>
      <input type="text" formControlName="LastName" class="form-input">
    </div>
    <div class="head-text">
      Email
    </div>
    <div>
      <input type="text" formControlName="Email" class="form-input">
    </div>
    <div class="head-text">
      Contact
    </div>
    <div>
      <input type="text" formControlName="ContactNumber" class="form-input">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="submit" class="btn btn-info" title="Add" (click)="addUser()">Add</button>
  </div>
</form>
